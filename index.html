<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABIKUN NAHAR BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginArea">
        <h1 class="bankTitle">Welcome to Sabikun Nahar Bank</h1>
        <div class="submitArea">
            <h3>Log in</h3>
            <input type="email" placeholder="enter your email" class="form-control" name="email">
            <br>
            <input type="password" placeholder="password" class="form-control" name="password">
            <br>
            <button id="loginBtn" class="btn btn-success">Sign in</button>
        </div>
    </div>

    <div id="transectionArea">
        <div class="row align-items-center">
            <section class="result col bg-primary">
                <h4>Deposit</h4>
                <h1>$ <span id="currentDeposit">00</span> </h1>
            </section>
            <section class="result col bg-info">
                <h4>Withdraw</h4>
                <h1>$ <span id="totalWithdraw">00</span></h1>
            </section>
            <section class="result col bg-success">
                <h4>Balance</h4>
                <h1>$ <span id="totalBalance">2200</span></h1>
            </section>
        </div>
        <div class="row align-items-center">
            <section class="submitArea col ">
                <h3>Deposit</h3>
                <input id="depositInput" type="number" name="" class="form-control" min="0"
                    placeholder="$ Amount you want to deposit">
                <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
            </section>
            <section class="submitArea col">
                <h3>Withdraw</h3>
                <input id="withdrawInput" type="number" name="" class="form-control" min="0"
                    placeholder="$ Amount you want to Withdraw">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
            </section>
        </div>
    </div>

    <script>
        // login button click handler
        var loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', function () {
            document.getElementById('loginArea').style.display = "none"
            document.getElementById('transectionArea').style.display = "block"
        })


        // deposit button click handler

        var depositBtn = document.getElementById('depositBtn');
        depositBtn.addEventListener('click', function () {
            // var depositInput = document.getElementById('depositInput').value;
            // var depositNumber = parseFloat(depositInput);
            var depositNumber = getInputNumber('depositInput')
            document.getElementById('depositInput').value = '';

            // var currentDeposit = document.getElementById('currentDeposit').innerText;
            // var totalDepositAmount = parseFloat(currentDeposit);
            // totalDepositAmount = depositNumber + totalDepositAmount;
            // document.getElementById('currentDeposit').innerText = totalDepositAmount
            updateSpanTex('currentDeposit' , depositNumber);
            
            // var totalBalance = document.getElementById('totalBalance').innerText;
            // var totalBalanceAmount = parseFloat(totalBalance);
            // totalBalanceAmount = depositNumber + totalBalanceAmount;
            // document.getElementById('totalBalance').innerText = totalBalanceAmount;
            updateSpanTex('totalBalance' , depositNumber);

            
        })
        
        // withdraw button click handler
        var withdrawBtn = document.getElementById('withdrawBtn');
        withdrawBtn.addEventListener('click', function () {
            // var withdrawInput = document.getElementById('withdrawInput').value;
            // var withdrawNumber = parseFloat(withdrawInput);
            var withdrawNumber = getInputNumber('withdrawInput')
            document.getElementById('withdrawInput').value = ''

            // var totalWithdraw = document.getElementById('totalWithdraw').innerText;
            // var totalWithdrawNumber = parseFloat(totalWithdraw);
            // var totalWithdrawAmount = totalWithdrawNumber + withdrawNumber;
            // document.getElementById('totalWithdraw').innerText = totalWithdrawAmount
            updateSpanTex('totalWithdraw', withdrawNumber)

            // var totalBalance = document.getElementById('totalBalance').innerText;
            // var totalBalanceAmount = parseFloat(totalBalance);
            // totalBalanceAmount = totalBalanceAmount - withdrawNumber
            // document.getElementById('totalBalance').innerText = totalBalanceAmount;
            updateSpanTex('totalBalance', -1 * withdrawNumber) //(-1 diye gun korle jekono even Number negative hoye jay)//
        })


        function getInputNumber(id) {
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        }
        function updateSpanTex(id, depositNumber) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>


</body>

</html>
